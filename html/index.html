<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/styles/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <div id="calculadora"class="container">
        <h1 id="calculadora__titulo">Calculadora</h1>
        <div class="calculadora__pantalla">
            <input type="text" name="screen" id="pantalla" >
        </div>
        <table id="botones" class="botones">
            <tr>
                <td><button class="especiales">(</button></td>
                <td><button class="especiales">)</button></td>
                <td><button class="operaciones">%</button></td>
                <td><button id="borrar">AC</button></td>
            </tr>
            <tr>
                <td><button class="numeros">7</button></td>
                <td><button class="numeros">8</button></td>
                <td><button class="numeros">9</button></td>
                <td><button class="operaciones">/</button></td>
            </tr>
            <tr>
                <td><button class="numeros">4</button></td>
                <td><button class="numeros">5</button></td>
                <td><button class="numeros">6</button></td>
                <td><button class="operaciones">X</button></td>
            </tr>
            <tr>
                <td><button class="numeros">1</button></td>
                <td><button class="numeros">2</button></td>
                <td><button class="numeros">3</button></td>
                <td><button class="operaciones">-</button></td>
            </tr>
            <tr>
                <td><button class="numeros">0</button></td>
                <td><button class="especiales">.</button></td>
                <td><button id="resultado">=</button></td>
                <td><button class="operaciones">+</button></td>
            </tr>
        </table>
    </div>



    <script src="/js/proyetof.js"></script>
</body>
</html>
